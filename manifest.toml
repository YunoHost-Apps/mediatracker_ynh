#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mediatracker"
name = "MediaTracker"
description.en = "Media tracker for movies, tv shows, video games, books and audiobooks"
description.fr = "Suivi des médias pour les films, jeux vidéo, livres..."

version = "0.2.11~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "free"
website = "https://example.com"
demo = "https://mediatracker.app/"
admindoc = "https://yunohost.org/packaging_apps"
userdoc = "https://yunohost.org/apps"
code = "https://github.com/bonukai/MediaTracker"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/bonukai/MediaTracker/archive/refs/tags/v0.2.11.tar.gz"
    sha256 = "f7304183c5038512f630708f3a1b9efa13c881a28fa75433327a4d8edeca7ee5"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 7481

    [resources.apt]
  packages = "postgresql"

    [resources.database]
    type = "postgresql"
